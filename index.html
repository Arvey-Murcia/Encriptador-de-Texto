<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cifrado</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <a href="#">
            <img class="logo" src="img/logo.svg" alt="Logo Alura">
        </a>
    </header>
     <!-- Cuerpo -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" id="" placeholder="Ingrese el texto aquí"></textarea>
            <div class="aviso-encriptador">
                <img class="img-aviso" src="img/aviso.svg" alt="Imagen Aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedor-encriptador">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section>

        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img class="img-muñeco" src="img/muñeco.svg" alt="Imagen caricatura con lupa">
                <p class="texto-uno">Ningun Mensaje Fue Encontrado</p>
                <p class="texto-dos">Ingrese el texto que desea encriptar o desencriptar</p>
            </div>
            <textarea class="evaluar" type="mensaje" id="" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>
        </section>
    </main>
    <!-- Pie de página-->
    <footer>
        <p class="copyright">&copy; copyright 2024 - Encriptador de Texto - desarrollado por Arvey Murcia</p>
        <a href="#" rel="">
            <img class="linked" src="img/linkedin.svg" alt="Logo LinkedIn">
        </a>
        <a href="#" rel="">
            <img class="git" src="img/github.svg" alt="Logo Github">
        </a>
    </footer>
    <script src="js/encriptador.js"></script>
</body>
</html>
